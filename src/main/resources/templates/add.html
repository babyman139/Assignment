<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Add form</title>
  </head>
  <body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <h1 class="mb-3">Add Items</h1>
      <form method="post" th:object="${brands}">
        <div th:if="${#fields.hasErrors()}">
          <span> Please correct the problems below and resubmit. </span>
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">Item ID: </label>
          <input type="number" class="form-control" id="id" th:field="*{id}"/>
          <span class="validationError" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
            ID error
          </span>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Item Name: </label>
          <input type="text" th:field="*{name}" class="form-control" id="name"/>
          <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            Name error
          </span>
        </div>
        <select th:field="*{brandNames}" class="form-select mt-5 mb-5" aria-label="Anime selection">
            <option th:each="bname: ${bnames}" th:value="${bname}" th:text="${bname.title}"/>
        </select>
        <div class="mb-3">
          <label for="price" class="form-label">Item Price: </label>
          <input type="number" th:field="*{price}" class="form-control" id="price"/>
          <span class="validationError" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
            Price must be greater than 1000
          </span>
        </div>
        <div class="mb-3">
          <label for="yOfCreation" class="form-label">Items Year of Creation: </label>
          <input type="number" th:field="*{yOfCreation}" class="form-control" id="yOfCreation"/>
          <span class="validationError" th:if="${#fields.hasErrors('yOfCreation')}" th:errors="*{yOfCreation}">
            Year of Creation must be greater than 2021
          </span>
        </div>
        <button type="submit" class="btn btn-primary mt-5">
          Create Item
        </button>
      </form>
    </div>
  </body>
</html>
