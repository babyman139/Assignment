<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Items List</title>
  </head>
  <body>
    <div class="d-flex flex-row mb-3">
      <div class="card ms-3 me-3" th:each="brand: ${brands}" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title" th:text="${brand.name}"/>
          <p class="card-text" th:text="${brand.brandNames}"></p>
          <h6 class="card-subtitle mb-2 text-muted" th:text="|Price: ${brand.price}|"/>
          <h6 class="card-subtitle mb-2 text-muted" th:text="|Year of Creation: ${brand.yearOfCreation}"/>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
      <form class="mt-3" method="post" th:object="${itemsByBrandYearDto}">
        <div class="mb-3">
          <label for="brandNames" class="form-label">
            Brand name:
          </label>
          <input type="text" class="form-control" id="brandNames" th:field="*{brandNames}"/>
        </div>
        <div class="mb-3">
          <label for="yearOfCreation" class="form-label">Year of Creation: </label>
          <input type="number" id="yearOfCreation" th:field="*{yearOfCreation}" name="yearOfCreation" value="2020"/>
        </div>
        </div>
        <button class="btn btn-primary mt-5">
          Search By Brand and Year of Creation
        </button>
      </form>
    </div>
  </body>
</html>
